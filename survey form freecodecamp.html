<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="form style.css">
	<title>Survey Form</title>

	<!-- links -->
	<link href="https://fonts.googleapis.com/css2?family=Crete+Round&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Padauk&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">

		<!-- Title Description -->
		<header class="header">
			<h1 id="title">Living Styles Survey Form</h1>
			<p id="description">Thank you for giving your time to fill the form</p>
		</header>

		<!-- Form Details -->
		<form id="survey-form">
			<fieldset>

				<!-- Name Input -->
					<!-- Give Div Element class"form-detail" to make style changes easier in CSS -->
				<div class="form-detail">
					<label id="name-label" for="name">Name</label>
					<input 
						type="text" 
						name="name"
						id="name"
						class="form-input"
						placeholder="Enter your name"
						required>
				</div>

				<!-- Email Input -->
				<div class="form-detail">
					<label id="email-label" for="email">Email</label>
					<input 
						type="email" 
						name="email"
						id="email"
						class="form-input"
						placeholder="Enter your email"
						required>
				</div>

				<!-- Age Input with min-max numbers -->
				<div class="form-detail">
					<label id="number-label" for="age">Age</label>
					<input 
						type="number" 
						name="age"
						id="number"
						class="form-input"
						min="10" 
						max="100" 
						placeholder="Age">
				</div>

				<!-- Gender Selector with radio input -->
				<div class="form-detail">
					<p>Gender</p>
					<!-- Male -->
					<label for="gender">
					<input 
						type="radio" 
						name="gender"
						id="gender"
						class="input-radio"
            value="required"
						checked>
						Male
					</label>

					<!-- Female -->
					<label for="gender">
					<input 
						type="radio" 
						name="gender"
						id="gender"
						class="input-radio"
            value="required"
						checked>
						Female
					</label>

					<!-- Others -->
					<label for="gender">
					<input 
						type="radio" 
						name="gender"
						id="gender"
            value="required"
						class="input-radio"
						checked>
						Others
					</label>
				</div>

				<!-- Meals Dropdown -->
				<div class="form-detail">
				<p>How many meals do you usually have?</p>
			      <select 
			      		id="dropdown" 
			      		name="meals" 
			      		class="form-input" 
			      		required>
			        <option disabled selected value>Select an option</option>
			        <option value="one">One meal [On diet; Breakfast or Lunch or Dinner Only]</option>
			        <option value="two">Two meals [Breakfast and Lunch]</option>
			        <option value="two">Two meals [Lunch and Dinner]</option>
			        <option value="three">Three meals [Breakfast, Lunch and Dinner]</option>
			        <option value="four">Four meals [Breakfast, Lunch, Dinner and Supper]</option>
			      </select>
				</div>

				<!-- Favourite Food Groups with checkbox input -->
				<div class="form-detail">
					<p>What groups of food do you usually eat?</p>

					<!--  Fruits -->
					<label for="food">
					<input 
						type="checkbox" 
						name="food"
						id="food"
            value="required"
						class="input-checkbox">
						Fruits
					</label><br>

					<!-- Vegetables -->
					<label for="food">
					<input 
						type="checkbox" 
						name="food"
						id="food"
            value="required"
						class="input-checkbox">
						Vegetables
					</label><br>

					<!-- Grains -->
					<label for="food">
					<input 
						type="checkbox" 
						name="food"
						id="food"
            value="required"
						class="input-checkbox">
						Grains
					</label><br>

					<!-- Protein Foods -->
					<label for="food">
					<input 
						type="checkbox" 
						name="food"
						id="food"
            value="required"
						class="input-checkbox">
						Protein Foods
					</label><br>

					<!-- Dairy -->
					<label for="food">
					<input 
						type="checkbox" 
						name="food"
						id="food"
            value="required"
						class="input-checkbox">
						Dairy
					</label><br>

					<!-- Meats -->
					<label for="food">
					<input 
						type="checkbox" 
						name="food"
						id="food"
            value="required"
						class="input-checkbox">
						Meats
					</label><br>

					<!-- Other drugs -->
					<label for="food">
					<input 
						type="text" 
						name="food"
						id="food"
            value="required"
						class="input-checkbox"
						placeholder="Others i.e.alcohol, cigarettes, etc.">
					</label>
				</div>

				

				<!-- Comment area -->
				<div class="form-detail">
					<p>Give your ideal healthy lifestyles</p>
					<textarea name="textarea" placeholder="Comment Here"></textarea>
				</div>

				<div class="form-detail">
					<label for="Submit"></label>
					<button id="submit"><strong>Submit</strong></button>
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
